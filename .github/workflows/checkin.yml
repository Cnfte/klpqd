name: KLPBBS Auto Sign (DrissionPage + Xvfb)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  sign_in:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # --- 核心步骤：安装 Chrome 和 Xvfb (虚拟显示器) ---
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt

    # --- 核心步骤：在虚拟屏幕中运行脚本 ---
    - name: Run Sign Script with Xvfb
      env:
        KLP_USERNAME: ${{ secrets.KLP_USERNAME }}
        KLP_PASSWORD: ${{ secrets.KLP_PASSWORD }}
      run: |
        # xvfb-run 会创建一个虚拟屏幕，-a 表示自动选择端口
        # 这样浏览器就会以为自己是在有桌面的电脑上运行，而不是无头模式
        xvfb-run -a python main.py

    - name: Upload Debug Screenshots
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: "*.png"
        if-no-files-found: ignore
