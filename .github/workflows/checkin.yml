name: KLPBBS Auto Sign (Selenium)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  sign_in:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 安装 Chrome 和 Chromedriver (GitHub Actions Ubuntu 镜像通常自带 Chrome，但安装一下更保险)
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Sign Script
      env:
        KLP_USERNAME: ${{ secrets.KLP_USERNAME }}
        KLP_PASSWORD: ${{ secrets.KLP_PASSWORD }}
      run: |
        python main.py

    # --- 关键步骤：上传截图 ---
    # 这一步配置了 if: always()，意味着哪怕上面的 python 跑挂了，这一步也会执行
    # 你可以在 Actions 运行结果页面的 "Artifacts" 区域下载这些图片
    - name: Upload Debug Screenshots
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: "*.png"
        if-no-files-found: ignore
